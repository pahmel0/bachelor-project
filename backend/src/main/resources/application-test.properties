# Configuration for running TESTS!

# Configure access to the Apache Derby in-memory database
spring.datasource.url=jdbc:derby:memory:local;create=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

# Show SQL queries that Hibernate/JPA is running
spring.jpa.show-sql=true
spring.jpa.properties.hi1bernate.format_sql=true

# For Swagger to work
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# Set the max upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB